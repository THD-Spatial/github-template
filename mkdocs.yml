site_name: THD-Spatial GitHub Template
site_description: Template repository for open source projects in the THD-Spatial organization
site_author: THD-Spatial Group
site_url: https://your-org.readthedocs.io

# Repository
repo_name: THD-Spatial/GitHub-Template
repo_url: https://github.com/THD-Spatial/GitHub-Template
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2026 THD-Spatial Group

# Configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - Checklist: opensource_checklist.md

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
